{% extends 'navbar//admin_navbar.html' %}

{% block content %}

{% load static %}
<link href="{% static 'css/assign.css' %}" rel="stylesheet">

<h1>update trainer Batch</h1>
<form method="post">
    {% csrf_token %}
    <table align="center">
       <tr>
           <td align="center">
               <select name="ddlN">
                   <option selected>{{ data.Trainer_Name }}</option>
                   {% for i in data1 %}
                   <option>{{ i.Tname}}</option>
                   {% endfor %}
               </select>
           </td>
       </tr>
       <tr>
           <td align="center"><input type="number" name="txtBN" value="{{ data.Batch_No }}" placeholder="Batch No."></td>
       </tr>
       <tr>
           <td align="center">
               <input type="text" name="txtD2" value="{{ data.Date }}" mode="datetime-local" disabled>
           </td>
       </tr>
       <tr>
           <td align="center">
               <input type="datetime-local" name="txtD" value="{{ data.Date }}" placeholder="Date">
           </td>
       </tr>
       <tr>
           <td align="center">
               <select name="ddlC">
                   <option selected>{{ data.Trainer_Course }}</option>
                   {% for i in data2 %}
                   <option>{{ i.course_name }}</option>
                   {% endfor %}
               </select>
           </td>
       </tr>
       <tr>
           <td  align="center">
               <input type="submit" name="sub" id="sub" value="update">
           </td>
       </tr>
    </table>
</form>
{% endblock %}
