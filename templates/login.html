{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<div>

<h1 align="center">LOGIN</h1>


<h2 align="center"> {{ data }} </h2>


<form action="log_data" method="post">
  {% csrf_token %}

  <table align="center"  height="200px">
    <tr>
      <td align="center"><input type="text" name="txtN" placeholder="User Name"></td>
    </tr>
    <tr>
      <td align="center"><input type="password" name="txtP" placeholder="Password"></td>
    </tr>
    <tr>
      <td align="center">
        <input type="submit" id="sub" name="sub" value="Login">
      </td>
    </tr>
    <tr>
      <td align="center">
        Not a member? <a href="{% url 'register' %}">SignUp Now</a>
      </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
