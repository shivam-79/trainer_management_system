{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>

<div>
<h1 align="center">register your account</h1>

{{ data1 }}

<form action="reg_data" method="post">
  {% csrf_token %}

  <table align="center">
    <tr>
      <td align="center"><input type="text" name="txtN" placeholder="Name"></td>
    </tr>
    <tr>
      <td align="center"><input type="number" name="txtA" placeholder="Age"></td>
    </tr>
    <tr>
      <td align="center"><input type="number" name="txtPH" pattern="[6-9]{1}\d{9}" placeholder="Mobile Number"></td>
    </tr>
    <tr>
      <td align="center"><input type="password" name="txtP" placeholder="Password"></td>
    </tr>
    <tr>
      <td align="center"><input type="email" name="txtM" placeholder="Email"></td>
    </tr>
    <tr>
      <td align="center">
        <select name="ddlCity">
          <option>--City--</option>
          {% for i in city %}
          <option>{{ i.city_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td align="center">
        <select name="ddlCourse">
          <option>--Course--</option>
          {% for i in course %}
          <option>{{ i.course_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td align="center">
        <input type="radio" name="txtUT" value="Admin" id="radio1">Admin
        <input type="radio" name="txtUT" value="Trainer" id="radio2">Trainer
      </td>
    </tr>
    <tr>
      <td align="center">
        <input type="submit" name="sub" id="sub" value="register">
      </td>
    </tr>
    <tr>
      <td align="center" height="50px">
        already a member? <a href="{% url 'login' %}">login</a>
      </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
